{% extends 'base.html' %}


{% block title %}
    {{post.title}}
{% endblock title %}



{% block content %}
<div class="post-entry">
    <h2>{{post.title}}</h2>
    <p>{{post.body}}</p>
</div>

<a href="{% url 'post_edit' post.pk %}"> Edit post </a>
<br>
<a href="{% url 'post_delete' post.pk %}"> Delete post </a>
    
{% endblock content %}
